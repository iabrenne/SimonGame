<!DOCTYPE html>

<html>

    <head> 

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">   
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"> 
       
        
    </head>

    <body>

        <div id="main">

            <div id="play-buttons" class="w3-row w3-panel">
            
                <div class="w3-half">

                    <button id="button-1" onclick="handleUserButtonPress(event)" class="w3-button w3-green w3-hover-green w3-quarter" disabled>
                        <audio id="audio-1">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
                        </audio>
                    </button>
            
                    <button id="button-2" onclick="handleUserButtonPress(event)" class="w3-button w3-red w3-hover-red w3-quarter" disabled>
                        <audio id="audio-2">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
                        </audio>
                    </button>

                </div>
            
                <div class="w3-half">

                    <button id="button-3" onclick="handleUserButtonPress(event)" class="w3-button w3-blue w3-hover-blue w3-quarter" disabled>
                        <audio id="audio-3">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
                        </audio>
                    </button>
            
                    <button id="button-4" onclick="handleUserButtonPress(event)" class="w3-button w3-yellow w3-hover-yellow w3-quarter" disabled>
                        <audio id="audio-4">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
                        </audio>
                    </button>

                </div>
            </div>   

            
            <div id="control-panel" class="w3-row w3-panel">

                <div id="control-panel-1" class="w3-half">

                    <input type="button" class="w3-btn w3-green w3-quarter" value="Start" onclick="start(event)">

                    <input type="button" id="stop-button" class="w3-btn w3-red w3-quarter" value="Stop" onclick="stop(event)" disabled>
                    
                </div>

                <div class="w3-half">
                
                    <div id="strict-check-div" class="w3-card-4 w3-quarter w3-sand">

                        <input class="w3-check" type="checkbox" onchange="strict(event)">

                        <label>Strict</label>

                    </div>
                            
                    <div id="score" class="w3-card-4 w3-container w3-padding w3-black w3-quarter">0</div>

                </div>

            </div>

        </div>

        <div id="win-alert" class="alert alert-success alert-dismissable w3-margin">
            <strong>Congratulations!</strong> You Won!
        </div>
       


        <audio id="wrong">
            <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-02.mp3">
        </audio>
        

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="js/ButtonPress.js"></script> 
        <script type="text/javascript" src="js/ButtonPressSeries.js"></script> 
        <script type="text/javascript" src="js/RoundManager.js"></script> 
        <script type="text/javascript" src="js/main.js"></script> 


    </body>

</html>
